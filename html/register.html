<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword,sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";


    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyBb7axsRSAHYPwbzrK3kbUmGHvyB8rpgMQ",
        authDomain: "mobilecare-4896d.firebaseapp.com",
        databaseURL: "https://mobilecare-4896d-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "mobilecare-4896d",
        storageBucket: "mobilecare-4896d.appspot.com",
        messagingSenderId: "696617973484",
        appId: "1:696617973484:web:1a663753f51f65da4897c9",
        measurementId: "G-WZE06WW6NS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const database = getDatabase();

    function registerUser(event) {
        event.preventDefault();

        const name = document.getElementById("signup-name").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;

        createUserWithEmailAndPassword(auth,email,password)
            .then(async (userCredential) => {
                // Signed in
                const user = userCredential.user;
                const db = getDatabase();
                set(ref(db, 'users/' + user.uid), {
                    username: name,
                    email: email,
                });
                await sendEmailVerification(user)
                    .then(() => {
                        console.log("Email Verification Sent");
                    });

                window.location.href = "../html/login.html";
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
                window.location.href = "../html/register.html";
                console.log(errorCode, errorMessage);
                // ..
            });

    }




    const signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", registerUser);

</script>
